<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Menu</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-group label{
            width:120px;
            horiz-align: right;
        }
    </style>
</head>
<body>

    <div class="container">
        <form role="form" method="post" action="/menu/post">
            <div class="form-group">
                <label for="txt_name">Name:</label>
                <input type="text" id="txt_name" name="name" placeholder="menu name"/>
            </div>
            <div class="form-group">
                <label for="txt_iconPath">Icon Path:</label>
                <input type="text" id="txt_iconPath" name="iconPath" pattern="*.(jpg|png)" placeholder="icon path"/>
            </div>
            <div class="form-group">
                <label for="txt_price">Price:</label>
                <input type="number" id="txt_price" name="price" placeholder="price"/>
            </div>
            <div class="form-group">
                <label for="txt_vipPrice">VIP price:</label>
                <input type="number" id="txt_vipPrice" name="vipPrice" placeholder="VIP Price"/>
            </div>
            <div class="form-group">
                <label for="txt_description">Description:</label>
                <input type="text" id="txt_description" name="description" placeholder="Description"/>
            </div>

            <div class="form-group">
                <input type="submit" value="提交" class="btn btn-success"/>
            </div>

        </form>
    </div>

</body>
</html>
